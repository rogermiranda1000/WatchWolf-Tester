provider: "192.168.1.80"

server-type:
  - Spigot:
      - "1.14"
      - "1.18.1"
  - Paper:
      - "1.19"

users:
  - "MinecraftGamer_Z"
  - "rogermiranda1000"

plugin: "Residence"                                             # UsualPlugin
extra-plugins:
  - "./src/test/java/resources/Empty.jar"                       # FilePlugin
  - "https://watchwolf.dev/versions/WatchWolf-0.1-1.8-1.19.jar" # UploadedPlugin


# The following parameters will generate the following pattern:
# <server>
#  |- world
#  |   |- empty.dat (files inside world.zip)
#  |
#  |- plugins
#      |- Test (files inside Config.zip)
#      |   |- empty.txt
#      |
#      |- Test2
#          |- Empty.jar


maps:
  - "world": "./src/test/java/resources/world.zip"              # Files inside the 'world' directory, to expand inside the server's 'world' directory

config-files:                                                   # Files inside the 'plugins' directory
  - "./src/test/java/resources/Config.zip"                      # Files to expand inside the 'plugins' directory
  - "Test2": "./src/test/java/resources/Empty.jar"              # File to save inside 'plugins/Test2'